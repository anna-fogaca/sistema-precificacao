<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Precificação de Reparos e Acessórios</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Inclui a biblioteca jsPDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <!-- Inclui o plugin jsPDF-AutoTable -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Precificação de Reparos e Acessórios</h1>
        
        <!-- Formulário de Precificação -->
        <form id="precificacaoForm">
            <label for="codigo">Código ou Modelo:</label>
            <input type="text" id="codigo" name="codigo" placeholder="Ex.: HS-407" required>

            <label for="descricao">Descrição ou Serviço:</label>
            <input type="text" id="descricao" name="descricao" placeholder="Ex.: Headphone Fluffy" required>

            <label for="custo">Custo do Produto ou Peça (R$):</label>
            <input type="number" id="custo" name="custo" placeholder="Ex.: 86.00" step="0.01" required>

            <label for="precoMercado">Preço do Mercado Geral (R$):</label>
            <input type="number" id="precoMercado" name="precoMercado" placeholder="Ex.: 247.00" step="0.01" required>

            <button type="submit">Calcular</button>
        </form>

        <!-- Tabela de Resultados -->
        <table id="resultados">
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Descrição</th>
                    <th>Custo (R$)</th>
                    <th>Preço Âncora (R$)</th>
                    <th>22% OFF 21x no Cartão (R$)</th>
                    <th>21x de: (R$)</th>
                    <th>40% OFF PIX (R$)</th>
                    <th>Lucratividade (Cartão) (R$)</th>
                    <th>Lucratividade (PIX) (R$)</th>
                    <th>Rentabilidade (Cartão) (%)</th>
                    <th>Rentabilidade (PIX) (%)</th>
                </tr>
            </thead>
            <tbody>
                <!-- Resultados serão inseridos aqui -->
            </tbody>
        </table>

        <!-- Botão para Baixar Pré-Orçamento -->
        <button id="baixarOrcamento">Baixar Pré-Orçamento</button>
    </div>

    <!-- Script JavaScript -->
    <script src="script.js"></script>
</body>
</html>
